<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Vogal</title>
<div class="container">
        <h1>Verificar Vogal</h1>
        <input type="text" id="letra" maxlength="1" placeholder="Digite uma letra">
        <button onclick="verificarVogal()">Verificar</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        function verificarVogal() {
            const letra = document.getElementById("letra").value;
            const resultado = document.getElementById("resultado");

            // Verificando se o usuário digitou algo e se é uma letra válida
            if (letra === "") {
                resultado.textContent = "Por favor, digite uma letra.";
                resultado.className = "resultado";
                return;
            }

            // Convertendo a letra para minúscula
            const letraMin = letra.toLowerCase();

            // Verificando se é uma vogal
            if (['a', 'e', 'i', 'o', 'u'].includes(letraMin)) {
                resultado.textContent = `A letra '${letra}' é uma vogal.`;
                resultado.className = "resultado vogal";
            } else {
                resultado.textContent = `A letra '${letra}' não é uma vogal.`;
                resultado.className = "resultado nao-vogal";
            }
        }
    </script>

</body>
</html>
